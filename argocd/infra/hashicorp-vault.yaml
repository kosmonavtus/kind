apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp-vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.29.1
    helm:
      values: |
        global:
          enabled: true
        server:
          ha:
            enabled: true
            replicas: 3
            raft: true
          dataStorage:
            enabled: true
            storageClass: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          ui:
            enabled: true
            serviceType: clusterIP
          agent:
            enabled: false


  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
